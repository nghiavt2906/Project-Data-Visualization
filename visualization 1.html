<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Radial Stacked Bar Chart with Rotation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }

      .container {
        position: relative;
        width: 100%;
        height: 600px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        overflow: hidden;
      }

      .chart {
        width: 100%;
        height: 100%;
        cursor: grab;
      }

      .chart:active {
        cursor: grabbing;
      }

      .tooltip {
        position: absolute;
        padding: 8px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        border-radius: 4px;
        pointer-events: none;
        font-size: 12px;
        z-index: 100;
      }

      .title {
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
        pointer-events: none;
      }

      .legend {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 15px;
        pointer-events: none;
      }

      .legend-item {
        display: flex;
        align-items: center;
        margin-right: 15px;
        font-size: 12px;
      }

      .legend-color {
        width: 12px;
        height: 12px;
        margin-right: 5px;
        border-radius: 2px;
      }

      .center-circle {
        fill: #f5f5f5;
        stroke: #ddd;
        stroke-width: 1;
        cursor: grab;
      }

      .center-circle:hover {
        fill: #e5e5e5;
      }

      .ruler {
        stroke: #ff5722;
        stroke-width: 2;
        stroke-dasharray: 6, 3;
        opacity: 0;
        pointer-events: none;
        stroke-dashoffset: 0;
        transition: stroke-dashoffset 0.5s ease;
      }

      .ruler-dot {
        fill: #ff5722;
        opacity: 0;
      }

      .ruler-label {
        fill: #ff5722;
        font-size: 12px;
        font-weight: bold;
        text-anchor: middle;
        opacity: 0;
        pointer-events: none;
      }

      .value-indicator {
        stroke: #ff5722;
        stroke-width: 2;
        fill: none;
        opacity: 0;
      }

      .tick {
        stroke: #ddd;
        stroke-width: 1;
      }

      .tick-label {
        font-size: 10px;
        fill: #888;
        text-anchor: middle;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script>
      window.addEventListener("load", drawDiagram);

      async function drawDiagram() {
        // Set up dimensions
        const width = 1400;
        const height = 900;
        const innerRadius = 80;
        const outerRadius = Math.min(width, height) / 2 - 60;

        // Sample data for the chart
        // const data = generateData();
        let data = await d3.csv("co2_2023_data.csv");

        let factors = [
          "cement_co2",
          "coal_co2",
          "flaring_co2",
          "gas_co2",
          "land_use_change_co2",
          "oil_co2",
          "other_industry_co2",
        ];
        data.forEach((d) => {
          d.total = 0;
          factors.forEach((factor) => {
            d[factor] = +d[factor];
            if (isNaN(d[factor])) d[factor] = 0;
            if (d[factor] < 0) d[factor] = 0;
            d.total += d[factor];
          });
        });

        data.sort((a, b) => d3.descending(a.total, b.total));
        data = data.slice(0, 50);
        // console.log(data);

        // Scale for the color of each category
        const colorScale = d3
          .scaleOrdinal()
          .domain(
            Object.keys(data[0]).filter(
              (key) => key !== "category" && key !== "total"
            )
          )
          .range(d3.schemeSet2);

        // Create SVG container
        const svg = d3
          .select("#chart")
          .append("svg")
          .attr("width", width)
          .attr("height", height)
          .attr("id", "main-svg")
          .append("g")
          .attr("transform", `translate(${0.5 * width}, ${0.5 * height})`);

        // Stack the data
        const stack = d3
          .stack()
          .keys(
            Object.keys(data[0]).filter(
              (key) => key !== "category" && key !== "total"
            )
          )
          .order(d3.stackOrderNone)
          .offset(d3.stackOffsetNone);

        const series = stack(data);

        // Define scales and axes
        const x = d3
          .scaleBand()
          .domain(data.map((d) => d.category))
          .range([0, 2 * Math.PI])
          .align(0);

        // const y = d3
        //   .scaleRadial()
        //   .domain([0, d3.max(series, (d) => d3.max(d, (d) => d[1])) * 1.1])
        //   .range([innerRadius, outerRadius]);

        const maxValue = d3.max(data, (d) => d.total);

        const y = d3
          .scaleRadial()
          .domain([0, maxValue * 1.1])
          .range([innerRadius, outerRadius]);

        // Create group for rotation
        const chartGroup = svg.append("g");

        // Add center circle for better dragging experience
        chartGroup
          .append("circle")
          .attr("class", "center-circle")
          .attr("cx", 0)
          .attr("cy", 0)
          .attr("r", innerRadius);

        // chartGroup
        //   .selectAll(".grid-line")
        //   .data(d3.range(1, 6))
        //   .enter()
        //   .append("circle")
        //   .attr("class", "grid-line")
        //   .attr("cx", 0)
        //   .attr("cy", 0)
        //   .attr("r", (d) => innerRadius + ((outerRadius - innerRadius) * d) / 5)
        //   .attr("fill", "none")
        //   .attr("stroke", "#eee")
        //   .attr("stroke-width", 1);

        const gridSteps = 5;
        const tickValues = Array.from({ length: gridSteps + 1 }, (_, i) =>
          Math.round((maxValue * i) / gridSteps)
        );

        chartGroup
          .selectAll(".grid-line")
          .data(tickValues)
          .enter()
          .append("circle")
          .attr("class", "tick")
          .attr("cx", 0)
          .attr("cy", 0)
          .attr("r", (d) => y(d))
          .attr("fill", "none");

        // Add tick labels
        const tickLabels = chartGroup
          .selectAll(".tick-label")
          .data(tickValues.filter((d) => d > 0))
          .enter()
          .append("g")
          .attr("class", "tick-label-group")
          .attr("transform", (d) => `translate(0, -${y(d)})`);

        tickLabels
          .append("text")
          .attr("class", "tick-label")
          .text((d) => d)
          .attr("y", -5);

        // Create the bars
        const categoryGroups = chartGroup
          .selectAll("g.category")
          .data(series)
          .enter()
          .append("g")
          .attr("class", "category")
          .style("fill", (d, i) => colorScale(d.key));

        // Create ruler elements (initially hidden)
        const rulerGroup = chartGroup.append("g").attr("class", "ruler-group");

        // Create center dot for ruler
        const rulerDot = rulerGroup
          .append("circle")
          .attr("class", "ruler-dot")
          .attr("cx", 0)
          .attr("cy", 0)
          .attr("r", 5)
          .style("opacity", 0);

        // Create ruler line
        const ruler = rulerGroup
          .append("line")
          .attr("class", "ruler")
          .attr("x1", 0)
          .attr("y1", 0)
          .attr("x2", 0)
          .attr("y2", -outerRadius - 20)
          .style("opacity", 0);

        // Create ruler label
        const rulerLabel = rulerGroup
          .append("text")
          .attr("class", "ruler-label")
          .attr("x", 0)
          .attr("y", -outerRadius - 30)
          .style("opacity", 0);

        // Create measuring ticks on the ruler
        const rulerTicks = rulerGroup.append("g").attr("class", "ruler-ticks");

        for (let i = 1; i <= 5; i++) {
          const tickPosition = (i * (outerRadius - 10)) / 5;
          rulerTicks
            .append("line")
            .attr("class", "ruler-tick")
            .attr("x1", -5)
            .attr("y1", -tickPosition)
            .attr("x2", 5)
            .attr("y2", -tickPosition)
            .style("stroke", "#ff5722")
            .style("stroke-width", 1.5)
            .style("opacity", 0);
        }

        // Create value indicator arc (initially hidden)
        const valueIndicator = chartGroup
          .append("path")
          .attr("class", "value-indicator")
          .style("opacity", 0);

        categoryGroups
          .selectAll("path")
          .data((d) => d)
          .enter()
          .append("path")
          .attr(
            "d",
            d3
              .arc()
              .innerRadius((d) => y(d[0]))
              .outerRadius((d) => y(d[1]))
              .startAngle((d) => x(d.data.category))
              .endAngle((d) => x(d.data.category) + x.bandwidth())
              .padAngle(0.02)
              .padRadius(innerRadius)
          )
          .style("stroke", "white")
          .style("stroke-width", 1)
          .style("opacity", 0.9)
          .on("mouseover", function (event, d) {
            const key = d3.select(this.parentNode).datum().key;
            const value = (d[1] - d[0]).toFixed(1);
            const totalValue = d.data.total.toFixed(1);
            const categoryAngle = x(d.data.category) + x.bandwidth() / 2;

            // Highlight the bar
            d3.select(this).style("opacity", 1).style("stroke-width", 2);

            // Show the tooltip
            d3.select("#tooltip")
              .style("opacity", 1)
              .style("left", event.pageX + 10 + "px")
              .style("top", event.pageY - 10 + "px")
              .html(
                `<strong>${d.data.category}</strong><br>${key}: ${value}<br>Total: ${totalValue}`
              );

            // Position the ruler
            rulerGroup.attr(
              "transform",
              `rotate(${(categoryAngle * 180) / Math.PI})`
            );

            // Show and animate ruler dot
            rulerDot
              .style("opacity", 0)
              .transition()
              .duration(200)
              .style("opacity", 1)
              .attr("r", 6)
              .transition()
              .duration(200)
              .attr("r", 4);

            // Animate the ruler expanding from center
            const rulerLength = outerRadius - 10;

            ruler
              .attr("y2", 0) // Start from center
              .style("opacity", 1)
              .transition()
              .duration(600)
              .ease(d3.easeCubicOut)
              .attr("y2", -rulerLength); // Expand to full length

            // Show ruler ticks with sequential animation
            rulerTicks
              .selectAll(".ruler-tick")
              .style("opacity", 0)
              .transition()
              .duration(100)
              .delay((_, i) => 300 + i * 100)
              .style("opacity", 1);

            // Animate the label
            rulerLabel
              .text(`Total: ${totalValue}`)
              .style("opacity", 0)
              .attr("y", -outerRadius) // Start closer
              .transition()
              .delay(600)
              .duration(300)
              .style("opacity", 1)
              .attr("y", -outerRadius); // Move to final position

            // Show value indicator arc with animation
            const arcGenerator = d3
              .arc()
              .innerRadius(y(0))
              .outerRadius(y(d.data.total))
              .startAngle(x(d.data.category) - 0.01)
              .endAngle(x(d.data.category) + x.bandwidth() + 0.01)
              .padAngle(0)
              .padRadius(innerRadius);

            valueIndicator
              .attr("d", arcGenerator)
              .style("opacity", 0)
              .transition()
              .duration(600)
              .style("opacity", 1);
          })
          .on("mouseout", function () {
            // Reset bar styling
            d3.select(this).style("opacity", 0.9).style("stroke-width", 1);

            // Hide tooltip
            d3.select("#tooltip").style("opacity", 0);

            // Animate ruler contracting back to center
            ruler.transition().duration(400).attr("y2", 0).style("opacity", 0);

            // Hide ruler dot with animation
            rulerDot.transition().duration(300).style("opacity", 0);

            // Hide ruler ticks
            rulerTicks
              .selectAll(".ruler-tick")
              .transition()
              .duration(200)
              .style("opacity", 0);

            // Hide ruler label
            rulerLabel.transition().duration(200).style("opacity", 0);

            // Hide value indicator
            valueIndicator.transition().duration(300).style("opacity", 0);
          });

        // Add category labels
        const xAxis = chartGroup
          .append("g")
          .attr("class", "x-axis")
          .attr("text-anchor", "middle");

        xAxis
          .selectAll("g")
          .data(data)
          .enter()
          .append("g")
          .attr(
            "transform",
            (d) => `
          rotate(${((x(d.category) + x.bandwidth() / 2) * 180) / Math.PI - 90})
          translate(${outerRadius + 15},0)
        `
          )
          .append("text")
          // .attr("transform", (d) =>
          //   (x(d.category) + x.bandwidth() / 2 + Math.PI / 2) % (2 * Math.PI) <
          //   Math.PI
          //     ? "rotate(0)"
          //     : "rotate(180)"
          // )
          .attr("transform", "rotate(0)")
          .attr("text-anchor", "start")
          .text((d) => d.category)
          .style("font-size", "11px")
          .style("font-weight", "bold")
          .style("fill", "#555");

        // Add legend
        const legend = d3.select("#legend");

        Object.keys(data[0])
          .filter((key) => key !== "category" && key !== "total")
          .forEach((key) => {
            const legendItem = legend
              .append("div")
              .attr("class", "legend-item");

            legendItem
              .append("div")
              .attr("class", "legend-color")
              .style("background-color", colorScale(key));

            legendItem.append("div").text(key);
          });

        // Add rotation interactivity
        let rotation = 0;
        let previousRotation = 0;
        let isDragging = false;
        let startAngle = 0;

        function getAngle(cx, cy, ex, ey) {
          const dy = ey - cy;
          const dx = ex - cx;
          const theta = Math.atan2(dy, dx);
          return (theta * 180) / Math.PI; // Convert to degrees
        }

        const dragBehavior = d3
          .drag()
          .on("start", function (event) {
            console.log("Drag started");
            isDragging = true;
            d3.select("#chart").style("cursor", "grabbing");

            const svgRect = svg.node().getBoundingClientRect();
            const centerX = svgRect.width / 2 + svgRect.left;
            const centerY = svgRect.height / 2 + svgRect.top;
            startAngle = getAngle(
              centerX,
              centerY,
              event.sourceEvent.clientX,
              event.sourceEvent.clientY
            );
            previousRotation = rotation;
          })
          .on("drag", function (event) {
            if (!isDragging) return;

            const svgRect = svg.node().getBoundingClientRect();
            const centerX = svgRect.width / 2 + svgRect.left;
            const centerY = svgRect.height / 2 + svgRect.top;
            const currentAngle = getAngle(
              centerX,
              centerY,
              event.sourceEvent.clientX,
              event.sourceEvent.clientY
            );
            const angleDiff = currentAngle - startAngle;

            rotation = previousRotation + angleDiff;
            chartGroup.attr("transform", `rotate(${rotation})`);
          })
          .on("end", function () {
            isDragging = false;
            d3.select("#chart").style("cursor", "grab");
          });

        // svg.call(dragBehavior);
        d3.select("#main-svg").call(dragBehavior);

        // Initial rotation animation
        chartGroup
          .transition()
          .duration(500)
          .attr("transform", "rotate(20)")
          .transition()
          .duration(500)
          .attr("transform", "rotate(-20)")
          .transition()
          .duration(500)
          .attr("transform", "rotate(0)")
          .on("end", () => {
            rotation = 0;
          });

        // Function to generate sample data
        function generateData() {
          const categories = [
            "Jan",
            "Feb",
            "Mar",
            "Apr",
            "May",
            "Jun",
            "Jul",
            "Aug",
            "Sep",
            "Oct",
            "Nov",
            "Dec",
            "Q1",
            "Q2",
            "Q3",
            "Q4",
            "Total",
            "Average",
            "Max",
            "Min",
            "Median",
            "Std Dev",
            "Variance",
            "Skewness",
            "Kurtosis",
            "Range",
            "IQR",
            "Sum",
            "Count",
            "Percentile",
            "Mode",
            "Geometric Mean",
            "Harmonic Mean",
            "Weighted Mean",
            "Trimmed Mean",
            "Winsorized Mean",
            "Exponential Moving Average",
            "Simple Moving Average",
            "Cumulative Sum",
            "Moving Range",
            "Control Limits",
            "Z-Score",
          ];
          const metrics = ["Product A", "Product B", "Product C", "Product D"];

          return categories.map((category) => {
            const result = { category, total: 0 };
            metrics.forEach((metric) => {
              result[metric] = 25 + Math.random() * 75;
              result["total"] += result[metric];
            });
            return result;
          });
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="title">Top 50 Countries with The Most CO2 Emissions by Source in 2023</div>
      <div id="legend" class="legend"></div>
      <div id="chart" class="chart"></div>
      <div id="tooltip" class="tooltip" style="opacity: 0"></div>
    </div>
  </body>
</html>
